<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <app-layout>

        <section>
            <div class="form-container">
                <div class="d-flex gap-3">
                    <div class="form-floating">

                        <input type="text" name="" id="search-tag" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange($event)" #searchInput class="form-control ms-auto" style="width: 300px;"  placeholder="Buscar etiqueta...">
                        
                    </div>
                    
                    <button id="openModalBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Imprimir Inventario</button>
                </div>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">Total Articulos</li>
                    <li class="list-group-item">{{ totalArticulos }}</li>
                </ul>
            </div>
        </section>

        <section>
            <div class="modal fade right justify-content-center" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">¿En qué formato deseas imprimir el inventario?</h4>
                            
                        </div>
                        <div class="modal-body d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-success me-4" (click)="downloadAsExcel()">EXCEL</button>
                            <button type="button" class="btn btn-danger" (click)="downloadAsPdf()">PDF</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <br>
        <section>
            <table class="table table-bordered" id="data-table">
              <thead class="table-dark">
                <tr>
                  <th>Cantidad</th>
                  <th>Articulo</th>
                  <th>Marca</th>
                  <th>Codigo de Barras</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of articulos">
                  <td>{{item.cantidad}}</td>
                  <td>{{item.articulo}}</td>
                  <td>{{item.marca}}</td>
                  <td>{{item.codigo_barras}}</td>
                </tr>
              </tbody>
            </table>
          </section>

          <section>

            <div class="container">
                <div class="pagination-controls btn-group m-auto bg-white">
                  <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
                  <ng-container *ngFor="let page of pages">
                    <button class="btn" [class.btn-secondary]="page === currentPage" (click)="goToPage(page)">
                      {{ page }}
                    </button>
                  </ng-container>
                  <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
                </div>
              </div>

          </section>
    </app-layout>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AY1dYbF2y1Upp6CTF0k6yH66f26X" crossorigin="anonymous"></script>
</body>
</html>
