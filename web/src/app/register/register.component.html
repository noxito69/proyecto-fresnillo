
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario por Niveles</title>
    <style>
        .form-level {
            margin-bottom: 20px;
        }
        .form-horizontal {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .container-centered {
            display: flex;
            justify-content: center;
        }
        .container-form {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            height: calc(1.5em + 1rem + 2px);
            font-size: 1.25rem;
        }
        .btn {
            font-size: 1.25rem;
        }
        .form-level-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <app-layout>



        <div class="container mt-5 container-centered">
            <div class="container-form">
                <h1 class="text-center mb-4">Nuevo Usuario TI</h1>

                <!-- Primer Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="numeroempleado" class="form-label">Numero empleado:</label>
                        <input type="text" class="form-control" id="numeroEmpleado" placeholder="">
                    </div>

                </div>

                <!-- Segundo Nivel -->
                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="nombreEmpleado" class="form-label">Nombre empleado:</label>
                        <input type="text" class="form-control" id="nombreEmpleados" placeholder="">
                    </div>
                </div>

                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="">
                    </div>
                </div>

                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="confirmar contraseña" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confcontraseña" placeholder="">
                    </div>
                </div>

                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol">
                            <option selected disabled>Seleccione un rol</option>
                            <option value="1">dpto 1</option>
                            <option value="2">dpto 2</option>
                        </select>
                    </div>

                </div>







                <!-- Octavo Nivel -->
                <div class="form-level form-level-buttons">
                    <button type="button" class="btn btn-primary">Registrar</button>
                    <button type="button" class="btn btn-danger">Salir</button>

                </div>
            </div>
        </div>
    </app-layout>

</body>
</html>
