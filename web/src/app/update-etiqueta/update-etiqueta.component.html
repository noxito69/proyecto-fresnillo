<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario por Niveles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QH6Dwa4PpoZhxTm8nQ+9FdFG9yoQwhh07sCDJ3sPrx0vGQ/5zpyb7ug6NKLe1k/5" crossorigin="anonymous">
    <style>
        .form-level {
            margin-bottom: 20px;
        }
        .form-horizontal {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .container-centered {
            display: flex;
            justify-content: center;
        }
        .container-form {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            height: calc(1.5em + 1rem + 2px);
            font-size: 1.25rem;
        }
        .btn {
            font-size: 1.25rem;
        }
        .form-level-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <app-layout>


        <section>

            
        <div class="container mt-5 container-centered">
            <div class="container-form">
                <h1 class="text-center mb-4">Etiquetas Contratistas</h1>
                
                <!-- Primer Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="numeroEtiqueta" class="form-label">Número de Etiqueta</label>
                        <input disabled  type="number" class="form-control" [(ngModel)]="numero_etiqueta" id="numeroEtiqueta" placeholder="Número de Etiqueta">
                        <!-- Botón para buscar la etiqueta -->
                      
                      </div>
                    <div class="mb-3">
                        <label for="tipoEquipo" class="form-label">Tipo de Equipo</label>
                        <select class="form-select" id="tipoEquipo" [(ngModel)]="tipo_equipo">
                            <option selected disabled>Seleccione el Tipo de Equipo</option>
                            <option  *ngFor="let tipoequipo of tipo_equipo_a">{{tipoequipo.nombre}}</option>
                         
                        </select>
                    </div>
                </div>
            
                
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <select class="form-select" id="marca" [(ngModel)]="marca">
                            <option selected disabled>Seleccione la Marca</option>
                            <option  *ngFor="let marca of marcas">{{marca.nombre}}</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Modelo" [(ngModel)]="modelo">
                    </div>
                </div>
            
                <!-- Tercer Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="numeroSerie" class="form-label">Número de Serie</label>
                        <input type="text" class="form-control" id="numeroSerie" placeholder="Número de Serie" [(ngModel)]="numero_serie" disabled>
                    </div>
                </div>
            
                <!-- Cuarto Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario" [(ngModel)]="usuario" maxlength="32">
                    </div>
                </div>
            
                <!-- Quinto Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa</label>
                        <select class="form-select" id="marca" [(ngModel)]="empresa" >
                            <option selected disabled>Seleccione la Empresa</option>
                            <option  *ngFor="let empresa of empresas">{{empresa.nombre}}</option>
                            
                        </select>
                    </div> 
                </div>
            
       
            
            
                <!-- Séptimo Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="fechaVigencia" class="form-label">Fecha de vigencia</label>
                        <input type="date" class="form-control" id="fechaVigencia" [value]="fecha_vigencia" disabled [(ngModel)]="fecha_vigencia">
                      </div>

                    <div class="mb-3">
                        <label for="fechaActual" class="form-label">Fecha actual</label>
                        <input disabled type="date" class="form-control" id="fechaActual" [(ngModel)]="fecha_actual">
                    </div>
                </div>
            
                <!-- Octavo Nivel -->
                <div class="form-level form-level-buttons">
                    
                 
                    <button type="button" class="btn btn-danger" (click)="navigateTo('/new-etiqueta')">Volver</button>

                    
                </div>
            </div>
        </div>

        </section>

        <br><br>

       


            <section class="form-level form-horizontal">
                <div id="etiqueta" #etiqueta>
                    <img src="../../assets/Saved Pictures/etiqueta.png" alt="Etiqueta" id="etiquetaImage">
                    <div class="index">#{{numero_etiqueta}}</div>
                    <div class="nombre">{{usuario}}</div>
                    <div class="empresa">{{empresa}}</div>
                    <div class="marca">{{marca}}</div>
                    <div class="modelo">{{modelo}}</div>
                    <div class="numero_serie">{{numero_serie}}</div>
                    <div class="vigencia">{{fecha_vigencia}}</div>
                    <div class="tipo_equipo">{{tipo_equipo}}</div>
    
                </div>

                
            </section>

            <section class="form-level form-horizontal"> 
                
                <button type="button" class="btn btn-warning" (click)="actualizarEtiqueta()" >Actualizar Etiqueta</button> 
            
            
            </section>


        


    </app-layout>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
