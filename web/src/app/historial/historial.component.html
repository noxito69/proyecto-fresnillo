<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            justify-content: left;
            gap: 20px;
        }

        .modal.right .modal-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            transition: transform 0.3s ease-out;
        }
        .modal.right .modal-content {
            height: 100%;
            overflow-y: auto;
        }

        .modal.right .modal-body {
            padding: 1rem;
        }

        th, td {
            text-align: center;
        }

        .form-select {
            width: 200px; /* Ajusta este valor para cambiar el ancho */
        }

        .container {
            display: flex;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        #carouselExampleFade {
            z-index: 0;
        }

        .carousel {
            height: 100%;
            width: 100%;
        }

        .carousel .carousel-item {
            height: 100%;
            width: 100%;
        }

        .carousel .carousel-item img {
            height: 100%;
            width: 100%;
            object-fit: cover; /* Asegura que las imÃ¡genes se escalen correctamente */
        }
    </style>
</head>
