
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario por Niveles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QH6Dwa4PpoZhxTm8nQ+9FdFG9yoQwhh07sCDJ3sPrx0vGQ/5zpyb7ug6NKLe1k/5" crossorigin="anonymous">
    <style>
        .form-level {
            margin-bottom: 20px;
        }
        .form-horizontal {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .container-centered {
            display: flex;
            justify-content: center;
        }
        .container-form {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            height: calc(1.5em + 1rem + 2px);
            font-size: 1.25rem;
        }
        .btn {
            font-size: 1.25rem;
        }
        .form-level-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <app-layout>



        <div class="container mt-5 container-centered">
            <div class="container-form">
                <h1 class="text-center mb-4">Etiquetas Empleados</h1>
                
                <!-- Primer Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="numeroEtiqueta" class="form-label">Número de Etiqueta</label>
                        <input type="number" class="form-control" id="numeroEtiqueta" placeholder="Número de Etiqueta">
                    </div>
                    <div class="mb-3">
                        <label for="tipoEquipo" class="form-label">Numero de Serie</label>
                        <input type="text" class="form-control" id="NodeSerie" placeholder="Numero de serie">
                    </div>
                </div>
            
                <!-- Segundo Nivel -->
                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                    </div>
                    
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Host</label>
                        <input type="text" class="form-control" id="host" placeholder="Host">
                    </div>
                </div>
            
                <!-- Tercer Nivel -->
                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <select class="form-select" id="modelo">
                            <option selected disabled>Seleccione el modelo</option>
                            <option value="1">Modelo 1</option>
                            <option value="2">Modelo 2</option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="mac" class="form-label">Mac Adress</label>
                        <input type="text" class="form-control" id="mac" placeholder="Mac Adress">
                    </div>
                    
                </div>
            
                <!-- Cuarto Nivel -->
                <div class="form-level form-horizontal">

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="mail" placeholder="Correo electrónico">
                    </div>
                    

                    <div class="mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select class="form-select" id="departamento">
                            <option selected disabled>Seleccione el departamento</option>
                            <option value="1">departamento 1</option>
                            <option value="2">departamento 2</option>
                        </select>
                    </div>
                </div>
            
                <!-- Quinto Nivel -->
                <div class="form-level form-horizontal">
                   
                    <div class="mb-3">
                        <label for="anexo" class="form-label">Anexo</label>
                        <select class="form-select" id="anexo">
                            <option selected disabled>Seleccione el Anexo</option>
                            <option value="1">Anexo 1</option>
                            <option value="2">Anexo 2</option>
                        </select>
                    </div>
                    
                </div>
            
               
            
                <!-- Séptimo Nivel -->
                <div class="form-level form-horizontal">
                    <div class="mb-3">
                        <label for="fechaVigencia" class="form-label">Fecha de vigencia</label>
                        <input type="date" class="form-control" id="fechaVigencia" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="fechaActual" class="form-label">Fecha actual</label>
                        <input type="date" class="form-control" id="fechaActual" disabled>
                    </div>
                </div>
            
                <!-- Octavo Nivel -->
                <div class="form-level form-level-buttons">
                    <button type="button" class="btn btn-primary">Actualizar Etiqueta</button>
                    <button type="button" class="btn btn-danger">Volver ⏎</button>
                    
                </div>
            </div>
        </div>
    </app-layout>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
